<ion-modal [isOpen]="isOpen"
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]">
  <ng-template>
    <div style="height: 500px;">
      <ion-toolbar>
        <h4 slot="start">List details</h4>
        <ion-buttons slot="end">
          <ion-button (click)="isOpen = false"
            [strong]="true"
            fill="clear">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content class="ion-padding">
        <ion-card-subtitle>Description</ion-card-subtitle>
        <p>{{(list$ | async)?.description}}</p>
        <ion-card-subtitle>Created by</ion-card-subtitle>
        <div>
          <div style="display: flex; align-items: center;">
            <app-avatar name={{(list$
              |
              async)?.createdBy?.name}}></app-avatar>
            <p style="margin-left: 8px;">{{(list$ | async)?.createdBy?.name}}</p>
          </div>
        </div>
        <ion-card-subtitle>Members</ion-card-subtitle>
        <div class="avatars">
          <app-avatar name="Foo"
            class="avatar"></app-avatar>
          <app-avatar name="Bar"
            class="avatar"></app-avatar>
          <app-avatar name="Zod"
            class="avatar"></app-avatar>
          <app-avatar name="+2"
            [isAvatar]=false
            [isCustom]=true
            class="avatar"></app-avatar>
        </div>
        <ion-card-subtitle>Statitics</ion-card-subtitle>

        <ion-grid>

          <ion-row>
            <ion-col size="4">
              <ion-card>
                <ion-card-content>
                  <p>Total items</p>
                  <h1><strong>17</strong></h1>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col size="4">
              <ion-card>
                <ion-card-content>
                  <p>Completed</p>
                  <h1><strong>17</strong></h1>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col size="4">
              <ion-card>
                <ion-card-content>
                  <p>Active</p>
                  <h1><strong>17</strong></h1>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </div>
  </ng-template>
</ion-modal>
