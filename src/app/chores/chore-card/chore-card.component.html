<ion-card>
  <ion-card-header>
    <div style="display: flex; text-align: center; justify-content: space-between;">
      <div>
        <ion-card-title>{{title}}</ion-card-title>
        <ion-note>{{frequency}}</ion-note>
      </div>
      <ion-button fill="clear"
        (click)="openActionSheet()"></ion-button>

      <ion-button fill="clear"
        (click)="openActionSheet()">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </div>
  </ion-card-header>

  <ion-card-content>
    <ion-card-subtitle>Last check in</ion-card-subtitle>
    <p>{{ lastCheckIn ? (assignee + ' on ' + (lastCheckIn | date:'MMM d, y h:mm a')) : '--' }}</p>
  </ion-card-content>
</ion-card>
