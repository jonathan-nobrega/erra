<ion-card>
  <ion-card-header>
    <div style="display: flex; text-align: center; justify-content: space-between;">
      <div>
        <ion-card-title>{{title}}</ion-card-title>
        <ion-note>{{frequency}}</ion-note>
      </div>
      <ion-button fill="clear"
        (click)="openActionSheet()"
        id="open-action-sheet"></ion-button>

      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </div>
  </ion-card-header>

  <ion-card-content>
    <ion-card-subtitle>Last assignee</ion-card-subtitle>
    <p>{{assignee}}</p>

    duration="5000"></ion-toast> -->

  </ion-card-content>
</ion-card>
