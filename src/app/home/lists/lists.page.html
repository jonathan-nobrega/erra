<ion-content>
  <ion-list lines="none">
    <app-list-card *ngFor="let item of lists$ | async"
      (click)="listClicked(item.id)"
      [routerLink]="[item.id]"
      style="display: block; width: 100%;"
      title={{item.title}}
      subtitle={{item.subtitle}}
      description={{item.description}}></app-list-card>
  </ion-list>
</ion-content>
